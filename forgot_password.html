<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Hermes Security</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: rgba(235, 11, 11, 0.644);
            padding: 1rem;
            color: #fff;
        }
        .navbar a {
            color: #fff;
            margin: 0 1rem;
        }
        .navbar a:hover {
            color: #ddd;
        }
        .container {
            padding: 2rem;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="flex justify-between items-center">
            <div class="text-2xl font-semibold">Hermes Security</div>
            <div>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h1 class="text-2xl font-semibold mb-4 text-center">Forgot Password</h1>
            <p class="text-gray-700 mb-4 text-center">Enter your email address and we will send you a link to reset your password.</p>
            <form action="reset_password_action.html" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-red-600 text-white p-3 rounded-lg font-semibold hover:bg-red-700 transition duration-200">Send Reset Link</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-700">Remembered your password? <a href="login.html" class="text-blue-600 font-semibold">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>

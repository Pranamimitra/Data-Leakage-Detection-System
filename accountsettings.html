<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Hermes Security</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: rgba(235, 11, 11, 0.644);
            padding: 1rem;
            color: #fff;
        }
        .navbar a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        .navbar a:hover {
            color: #ddd;
        }
        .container {
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-group input[type="file"] {
            border: none;
        }
        .form-group button {
            background-color: #4caf50;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="flex justify-between items-center">
            <div class="text-2xl font-semibold">Hermes Security</div>
            
        </div>
    </nav>
    
    <div class="container">
        <h1 class="text-3xl font-semibold mb-4">Account Settings</h1>
        <p class="mb-4">Update your account information, change your password, or manage your account preferences.</p>
        
        <form>
            <!-- Update Account Information -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" />
            </div>

            <div class="form-group">
                <label for="profile-picture">Profile Picture</label>
                <input type="file" id="profile-picture" />
            </div>

            <!-- Change Password -->
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" placeholder="Enter your current password" />
            </div>

            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter a new password" />
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your new password" />
            </div>

            <!-- Manage Preferences -->
            <div class="form-group">
                <label for="notification-preferences">Notification Preferences</label>
                <select id="notification-preferences">
                    <option value="all">All Notifications</option>
                    <option value="email-only">Email Only</option>
                    <option value="none">None</option>
                </select>
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
